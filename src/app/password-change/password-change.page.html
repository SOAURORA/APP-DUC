<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/Login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cambiar contraseña</ion-title>
    </ion-toolbar>

    <ion-input type="password" label="Contraseña nueva" [(ngModel)]="user.password"
        labelPlacement="floating" placeholder="Ingrese su contraseña" >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <ion-input type="password" label="Ingrese contraseña nueva" [(ngModel)]="user.password"
        labelPlacement="floating" placeholder="Ingrese su contraseña" >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <ion-button expand="full" shape="round" color="warning" [routerLink]="['/login']">
          CONFIRMAR
        </ion-button>


  </ion-header>
</ion-content>
