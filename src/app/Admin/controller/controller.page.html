<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gestión de Usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestión de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Usuarios Activos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col><ion-label><strong>Nombre Usuario</strong></ion-label></ion-col>
            <ion-col><ion-label><strong>Correo Usuario</strong></ion-label></ion-col>
            <ion-col><ion-label><strong>Contraseña Usuario</strong></ion-label></ion-col>
            <ion-col><ion-label><strong>Modificar</strong></ion-label></ion-col>
            <ion-col><ion-label><strong>Eliminar</strong></ion-label></ion-col>
          </ion-row>
          <ion-row *ngFor="let user of users">
            <ion-col><ion-label>{{ user.username }}</ion-label></ion-col>
            <ion-col><ion-label>{{ user.email }}</ion-label></ion-col>
            <ion-col><ion-label>{{ user.password }}</ion-label></ion-col>
            <ion-col>
              <ion-button (click)="modificarUsuario(user.id, user.username, user.email, user.password, user.fechaNacimiento, user.rut)">
                Modificar</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="danger" fill="outline" size="small" (click)="eliminarUsuario(user.id)">
                Eliminar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUser()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
