<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="DUOCUC" src="assets/icon/DUOCUC-LOGO.jpeg" />
    <ion-card-header>
      <ion-card-title>Inicio de sesi칩n</ion-card-title>
    </ion-card-header>
      <ion-input type="email" fill="solid" label="Email" [(ngModel)]="user.username" labelPlacement="floating"></ion-input>
      <ion-card-header>
        <ion-input type="password" label="Contrase침a" [(ngModel)]="user.password" labelPlacement="floating"
          placeholder="Ingrese su contrase침a">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
    </ion-card-header> 
    <ion-checkbox justify="end">Recuerdame</ion-checkbox>
        <ion-item>
          <div *ngIf="burbuja">
            <ion-item>
              <ion-label>Concectando</ion-label>
              <ion-spinner name="bubbles"></ion-spinner>
            </ion-item>
          </div>
      </ion-item>
    <ion-button shape="round" color="warning" (click)="validar()">Entrar</ion-button> <br>
    <ion-button shape="round" color="warning" [routerLink]="['/password-change']">Contrase침a olvidada</ion-button> 
    </ion-card>
</ion-content>
